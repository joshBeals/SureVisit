<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header" style="background: #21214b;"><h4 style="color: white; font-weight: normal;font-family: 'Alegreya Sans Sc', 'Maiandra GD';">Change Password</h4></div>
                    <div class="card-body">
                        <div class="card-title">
                            <h3 class="text-left title-2" style="font-family: 'Alegreya Sans Sc', 'Maiandra GD';">Fill all fields</h3>
                        </div>
                        <hr>
                        <div id="addVisitors">
                            <div class="form-group col-lg-12">
                                <label for="cc-payment" class="control-label mb-1">Old Password</label>
                                <input name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" id="oldPassword">
                            </div>
                            <div class="form-group has-success col-lg-12">
                                <label for="cc-name" class="control-label mb-1">New Password</label>
                                <input name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card"
                                    autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" id="newPassword">
                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group has-success col-lg-12">
                                <label for="cc-name" class="control-label mb-1">Re-enter New Password</label>
                                <input name="cc-name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card"
                                    autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" id="repeatNewPassword">
                                <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                            </div>
                            <button id="passChange" class="btn btn-md" onclick="passChange()">
                                <span id="payment-button-amount">Sign In</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

    </div>
</div>
